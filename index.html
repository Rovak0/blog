<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" type "text/css" href="./assets/css/style.css">
</head>
<body>
    <div class="frame">
        <!-- i have a left and a right side -->
        <div>
            <h1> This is my blog</h1>
            <!-- graphics part -->
        </div>
        <div class="rightSide">
            <h1>This is where the entry fields go</h1>
            <div class="entry">
            <!-- username -->
             <div class="textBoxes">
                <h2>Username</h2>
                <input type="text" name="userName">
             </div>
             <!-- title -->
             <div class="textBoxes">
                <h2>Title</h2>
                <input type="text"  name="titlePost">
            </div>    
             <!-- blog content -->
             <div class="textBoxes">
                <h2>Post</h2>
                <textarea rows = 10 name="content"></textarea>
             </div>
            </div>
        </div>
    </div>

    <!-- script -->
     <script type="text/javascript" src="./assets/script/lander.js"></script>
</body>
</html>
